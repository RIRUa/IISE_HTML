<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3x3 Table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><img src="https://via.placeholder.com/100" alt="Placeholder Image"></td>
            <td>Hello</td>
            <td>World</td>
        </tr>
        <tr>
            <td>HTML</td>
            <td><img src="https://via.placeholder.com/100" alt="Placeholder Image"></td>
            <td>Table</td>
        </tr>
        <tr>
            <td>Example</td>
            <td>Sample</td>
            <td><img src="https://via.placeholder.com/100" alt="Placeholder Image"></td>
        </tr>
    </table>
</body>
</html>
